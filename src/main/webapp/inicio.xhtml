<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>

	<h:form id="forma">

		<p:growl id="msg" />

		<p:panel id="panel1" style="width:70%">

			<p:panelGrid id="pnlgrid1" column="2" style="width: 100%">
			
			
				<p:row>
				
                	<p:column>
						<p:outputLabel id="label1" value="Escribir texto:" style="width: 100%; color:white;" />
					</p:column>
               
				 </p:row>
			
				<p:row>
				
                	<p:column>
                		<p:inputText id="texto1" required="false" value="#{beanInicio.texto}" style="width: 100%"/>
                	</p:column>
               
				 </p:row>
				
				<p:row>
				
                	<p:column>
						<p:commandButton id="boton" ajax="false" value="mostrar" action="#{beanInicio.consultarMensaje()}" style="width: 50%" />
					</p:column>
               
				 </p:row>



			</p:panelGrid>

		</p:panel>
	</h:form>

</h:body>
</html>
